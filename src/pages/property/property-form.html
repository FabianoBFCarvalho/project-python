<form #form="ngForm" (ngSubmit)="save(form)">
    <ion-label>Address</ion-label>
    <ion-input [(ngModel)]="property.address" name="address"> </ion-input>
    <ion-label>City</ion-label>
    <ion-input [(ngModel)]="property.city" type="text" required name="city"></ion-input>
    <ion-label>Finality</ion-label>
    <ion-input [(ngModel)]="property.finality" name="finality"></ion-input>
    <ion-label>Value</ion-label>
    <ion-input type="number" [(ngModel)]="property.value" name="value"></ion-input>
    <ion-label>Site</ion-label>
    <ion-input [(ngModel)]="property.site" name="site"></ion-input>
    <ion-label>Neighborhood</ion-label>
    <ion-input [(ngModel)]="property.neighborhood" name="neighborhood"></ion-input>
    <ion-label>Bedrooms</ion-label>
    <ion-input type="number" [(ngModel)]="property.bedrooms" name="bedrooms"></ion-input>
    <ion-label>Bathrooms</ion-label>
    <ion-input type="number" [(ngModel)]="property.bathrooms" name="bathrooms"></ion-input>
    <ion-label>Vacancies</ion-label>
    <ion-input type="number" [(ngModel)]="property.vacancies" name="vacancies"></ion-input>
    <ion-label>Area</ion-label>
    <ion-input type="number" [(ngModel)]="property.area" name="area"></ion-input>
    <ion-label>Description</ion-label>
    <ion-textarea [(ngModel)]="property.description" name="description"></ion-textarea>

</form>
<button ion-button (click)="save(form)">Save</button>
