<ion-content>
    <ion-label>Neighborhood</ion-label>
    <ion-input [(ngModel)]="profile.neighborhood" name="neighborhood"></ion-input>
    <ion-label>Bedrooms</ion-label>
    <ion-input type="number" [(ngModel)]="profile.bedrooms" name="bedrooms"></ion-input>
    <ion-label>Bathrooms</ion-label>
    <ion-input type="number" [(ngModel)]="profile.bathrooms" name="bathrooms"></ion-input>
    <ion-label>Vacancies</ion-label>
    <ion-input type="number" [(ngModel)]="profile.vacancies" name="vacancies"></ion-input>
    <ion-label>Area</ion-label>
    <ion-input type="number" [(ngModel)]="profile.area" name="vacancies"></ion-input>
    <ion-label>Value</ion-label>
    <ion-input type="number" [(ngModel)]="profile.value" name="vacancies"></ion-input>
    <button ion-button (click)="search()">Search</button>

    <div class="result-search" *ngIf="countPropertyFounds">
        <span>Properties found {{countPropertyFounds}} </span>
        <ion-card *ngFor="let property of properties" (click)="select(property)" class="property">
            <span> {{property.address}} </span>
        </ion-card>
    </div>
</ion-content>
